   <script>
 

      // Function to create a unique ID
      function generateUniqueId(base) {
         return base + '-' + Math.random().toString(36).substr(2, 9);
      }

      // Get all modal links
      const modalLinks = document.querySelectorAll('.modal-link');
      const modalsContainer = document.getElementById('modals-container');

      modalLinks.forEach(link => {
         const modalId = generateUniqueId('modal');
         link.setAttribute('data-modal', modalId);
         const content = link.getAttribute('data-content');

         const modalHtml = `
                  <div id="${modalId}" class="modal">
                      <div class="modal-content">
                          <span class="close" data-modal="${modalId}">&times;</span>
                          <p>${content}</p>
                      </div>
                  </div>
              `;
         modalsContainer.insertAdjacentHTML('beforeend', modalHtml);
      });

      // Function to open modal
      function openModal(event) {
         event.preventDefault();
         const modalId = event.currentTarget.getAttribute('data-modal');
         const modal = document.getElementById(modalId);
         modal.style.display = 'block';
      }

      // Function to close modal
      function closeModal(event) {
         const modalId = event.currentTarget.getAttribute('data-modal');
         const modal = document.getElementById(modalId);
         modal.style.display = 'none';
      }

      // Attach event listeners to links
      modalLinks.forEach(link => {
         link.addEventListener('click', openModal);
      });

      // Attach event listeners to close buttons (needs to be done after dynamically creating modals)
      document.querySelectorAll('.close').forEach(button => {
         button.addEventListener('click', closeModal);
      });

      // Close the modal if the user clicks outside of the modal content
      window.addEventListener('click', (event) => {
         if (event.target.classList.contains('modal')) {
            event.target.style.display = 'none';
         }
      });
   </script>
